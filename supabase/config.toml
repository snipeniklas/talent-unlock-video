# Cron Jobs
# Automatically process outreach campaigns every 10 minutes (10 new contacts + all due follow-ups per day)
[[edge_runtime.scheduler]]
name = "process-outreach-campaigns-scheduler"
schedule = "*/10 * * * *"  # Every 10 minutes
function = "process-outreach-campaigns"

